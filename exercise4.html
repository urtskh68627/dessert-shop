<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .container {
      display: flex;
      flex-direction: row; 
      gap: 10px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: navy;
    }

    /* Алхам 2: Media query */
    @media (min-width: 600px) {
      .container {
        flex-direction: column; 
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
